<!DOCTYPE html>
<html>
<head>
<title>Etch a Sketch</title>
<link rel="stylesheet" type="text/css" href="etch.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
</head>

<body>
  <h1>Etch A Sketch</h1>
  
  <div class="grid">
    
  </div>


  <script type="text/javascript">
  $( document ).ready(function() {
    
    var input = prompt("What size square?");
    var square_height = 500/input-2;
    var square_width = 500/input-2;

    for(var y = 1; y <= input; y++){
      for(var x = 1; x <= input; x++){
        $( ".grid" ).append( '<div class="square" style="height: square_height px; width: square_width px;"></div>' );
        $('.square').css('width',square_width);
        $('.square').css('height',square_height);
      };
      $( ".grid" ).append( "<br>" ); //this is skipline
    };

    $(".square").click(function(){
      $(this).toggleClass("highlighted");
    });

  });
  </script>
</body>

</html>
